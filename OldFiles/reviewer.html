<!--OPTION TO SELECT OVER CATEGORY-->

  <form class="center-align categorylinks" style="margin: 40px; display: none;">

    
      <button class="btn yellow darken-2 z-depth-0" id="article-Button">
        <a href="#" class="white-text" >VIEW ARTICLES</a>
      </button>
   
      <button class="btn yellow darken-2 z-depth-0" id="code-Button">
        <a href="#" class="white-text" >VIEW CODES</a>
      </button>

      <button class="btn yellow darken-2 z-depth-0" id="puzzle-Button">

      </button>
    
</form>




  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>


   <!-- LOGOUT TEXT -->
   <div class="container" style="margin-top: 40px;">
    <ul class="logged-out" style="display: none; border: none;">
      <h5 class="center-align">Login to view pending articles... </h5>
    </ul>
  </div>



  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>



   <!-- PENDING ARTICLE LIST -->
   <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 articles" style="border: none;">
  
    </ul>
  </div>
